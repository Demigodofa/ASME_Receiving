<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/dexie@3/dist/dexie.js"></script>
    <script defer src="db.js"></script>
    <script defer src="cloud_settings.js"></script>
    <script type="module" src="cloud.js"></script>
    <script defer src="create_job.js"></script>
</head>

<body>

<header class="header-bar">
    <button class="back-btn" onclick="window.history.back()">‚Üê Back</button>
    <img src="assets/icons/Material_Guardian.png" class="header-logo-centered" alt="MaterialGuardian">
</header>

<div class="container page-content">

    <div class="card">
        <h2>Create New Job</h2>

        <label>Job Number</label>
        <input type="text" id="jobNumber" placeholder="e.g., 24015">

        <label>Description</label>
        <input type="text" id="description">

        <label>Notes</label>
        <textarea id="notes"></textarea>

        <button id="saveJobBtn" class="primary-btn">Save Job</button>
    </div>

</div>

</body>
</html>
