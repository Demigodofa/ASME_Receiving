<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Job</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<style>
body {
    background: #f5f7fa;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

.header {
    display: flex;
    align-items: center;
    padding: 18px;
    background: #003366;
    color: white;
}

.header img {
    width: 40px;
    margin-right: 12px;
}

.header-title {
    font-size: 22px;
    font-weight: bold;
}

.form-area {
    padding: 20px;
    flex: 1;
}

label {
    display: block;
    font-size: 18px;
    margin-bottom: 6px;
    color: #003366;
}

input, textarea {
    width: 100%;
    padding: 14px;
    margin-bottom: 20px;
    font-size: 18px;
    border-radius: 8px;
    border: 1px solid #888;
}

.save-btn {
    background: #004a99;
    color: white;
    padding: 16px;
    font-size: 20px;
    border-radius: 10px;
    border: none;
    width: 100%;
    text-align: center;
    margin-top: 10px;
    box-shadow: 0px 2px 5px rgba(0,0,0,0.25);
}

.back-btn {
    background: #ddd;
    padding: 12px 18px;
    border-radius: 8px;
    width: 105px;
    margin: 18px;
    text-align: center;
    color: #003366;
    font-weight: bold;
}

.back-btn span {
    margin-right: 6px;
}
</style>

</head>
<body>

<div class="header">
    <img src="assets/icons/icon-192.png" alt="Logo">
    <span class="header-title">Create Job</span>
</div>

<div class="form-area">

    <label for="jobNumber">Job Number</label>
    <input id="jobNumber" type="text">

    <label for="description">Description</label>
    <input id="description" type="text">

    <label for="notes">Notes</label>
    <textarea id="notes" rows="4"></textarea>

    <button class="save-btn" onclick="saveJob()">Save Job</button>
</div>

<div class="back-btn" onclick="location.href='app.html'">
    <span>&larr;</span> Back
</div>

<script src="db.js"></script>
<script>
async function saveJob() {
    const job = {
        jobNumber: document.getElementById('jobNumber').value.trim(),
        description: document.getElementById('description').value.trim(),
        notes: document.getElementById('notes').value.trim(),
        createdAt: Date.now()
    };

    if (!job.jobNumber) {
        alert("Job number is required.");
        return;
    }

    await db.jobs.put(job);
    location.href = 'jobs.html';
}
</script>

</body>
</html>
