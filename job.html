<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Details - ASME Receiving</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icon-32.png" type="image/png" />
</head>

<body>

    <header>
        <img src="icon-32.png" alt="App Icon" />
        <h1 id="jobTitle">Job Details</h1>
    </header>

    <main>

        <div class="card">
            <h2 class="center">Job Information</h2>

            <label for="jobNumber">Job Number</label>
            <input id="jobNumber" type="text" readonly />

            <label for="jobDesc">Description</label>
            <input id="jobDesc" type="text" placeholder="Job description" />

            <label for="jobNotes">Notes</label>
            <textarea id="jobNotes" rows="3" placeholder="Optional notes"></textarea>
        </div>

        <div class="card">
            <h2 class="center">Materials Received</h2>

            <table>
                <thead>
                    <tr>
                        <th>Part #</th>
                        <th>Qty</th>
                        <th>Heat</th>
                    </tr>
                </thead>
                <tbody id="materialTable">
                    <!-- Populated dynamically -->
                </tbody>
            </table>

            <div class="spacer"></div>
            <button class="btn" onclick="addMaterial()">Add Material</button>
        </div>

    </main>

    <footer>
        <a href="jobs.html" class="btn-secondary action-btn">Back</a>
    </footer>

    <script>
        // Parse job number from URL
        const urlParams = new URLSearchParams(window.location.search);
        const jobParam = urlParams.get('job');
        const isNew = urlParams.get('new') === 'true';

        const jobNumberInput = document.getElementById('jobNumber');
        const jobTitle = document.getElementById('jobTitle');

        if (isNew) {
            jobTitle.textContent = "New Job";
            jobNumberInput.value = "(new)";
        } else {
            jobTitle.textContent = "Job " + jobParam;
            jobNumberInput.value = jobParam;
        }

        // Sample material data (replace with real storage)
        const sampleMaterials = [
            { part: 'A123', qty: 4, heat: 'H1001' },
            { part: 'B448', qty: 2, heat: 'H2250' }
        ];

        function renderMaterials() {
            const table = document.getElementById('materialTable');
            table.innerHTML = '';

            sampleMaterials.forEach(m => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${m.part}</td>
                    <td>${m.qty}</td>
                    <td>${m.heat}</td>
                `;

                table.appendChild(row);
            });
        }

        function addMaterial() {
            alert("Material entry screen coming soon.");
        }

        renderMaterials();
    </script>

</body>
</html>
