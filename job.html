<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Details</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="card header-bar">
    <button class="back-btn" onclick="window.history.back()">
        ‚Üê Back
    </button>
    <h1 class="title">Job Details</h1>
</header>

<main>

    <section class="card">
        <h2 id="jobHeader"></h2>
    </section>

    <section class="card">

        <table class="table">
            <thead>
                <tr>
                    <th>Part #</th>
                    <th>Description</th>
                    <th>Qty</th>
                    <th>Heat</th>
                </tr>
            </thead>
            <tbody id="materialTable"></tbody>
        </table>

        <button class="primary-btn" onclick="addMaterial()">Add Material</button>

    </section>

</main>

<script src="db.js"></script>

<script>
// URL params
const params = new URLSearchParams(window.location.search);
const jobNumber = params.get("job");

// Header
document.getElementById("jobHeader").textContent = "Job: " + jobNumber;

// Load materials for this job
async function loadMaterials() {
    const mats = await getMaterials(jobNumber);
    const tbody = document.getElementById("materialTable");
    tbody.innerHTML = "";

    mats.forEach(mat => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${mat.part}</td>
            <td>${mat.description}</td>
            <td>${mat.qty}</td>
            <td>${mat.heat}</td>
        `;
        tr.onclick = () => editMaterial(mat.id);
        tbody.appendChild(tr);
    });
}

function addMaterial() {
    window.location.href = "add_material.html?job=" + encodeURIComponent(jobNumber);
}

function editMaterial(id) {
    window.location.href =
        "edit_material.html?job=" +
        encodeURIComponent(jobNumber) +
        "&id=" +
        encodeURIComponent(id);
}

loadMaterials();
</script>

</body>
</html>
