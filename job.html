<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/dexie@3/dist/dexie.js"></script>
    <script defer src="export_job.js"></script>
    <script defer src="delete_job.js"></script>
    <script defer src="job.js"></script>
</head>

<body>

<!-- ======= HEADER (New Universal Layout) ======= -->
<header class="header-bar">
    <button class="back-btn" onclick="window.history.back()">‚Üê Back</button>
    <h1 class="title">Receiving Inspection Reports</h1>
    <img src="assets/icons/icon-192.png" class="header-icon">
</header>


<div class="container">

    <div class="card job-info">
        <h2 id="jobTitle">Job ###</h2>
        <p id="jobDescription"></p>
        <p id="jobNotes"></p>
        <p id="jobDate"></p>
    </div>

    <!-- ======= Export Job Button ======= -->
    <button id="exportJob" class="primary-btn full-btn">Export Job</button>


    <h2 class="section-title">Materials</h2>

    <div id="materialsList" class="materials-list"></div>

    <!-- ======= Add Material ======= -->
    <a href="#" id="addMaterialLink">
        <button class="primary-btn full-btn">Add Material</button>
    </a>

    <!-- ======= Delete Job (Bottom Red Button) ======= -->
    <button class="danger-btn full-btn" onclick="deleteJob()">Delete Job</button>

</div>

</body>
</html>
