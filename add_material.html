<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Add Material</title>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">

    <!-- iOS PWA -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/icon-180.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <script src="https://cdn.jsdelivr.net/npm/dexie@3/dist/dexie.min.js"></script>
    <script defer src="add_material.js"></script>
</head>

<body>

<header class="card header-bar">
    <div class="header-row">
        <button class="back-btn" onclick="history.back()">‚Üê Back</button>
    </div>
    <div class="header-row main-header-row">
        <h1 class="header-title">Add Material</h1>
        <img src="assets/icons/icon-192.png" class="header-icon">
    </div>
</header>

<main>

    <div class="card">
        <h2 id="jobNumberDisplay"></h2>

        <label>Description</label>
        <input id="description" type="text">

        <label>Vendor</label>
        <input id="vendor" type="text">

        <label>PO #</label>
        <input id="po" type="text">

        <label>Date</label>
        <input id="date" type="date">

        <label>Quantity</label>
        <input id="qty" type="number">

        <label>Product Type</label>
        <select id="product">
            <option value=""></option>
            <option value="Tube">Tube</option>
            <option value="Pipe">Pipe</option>
            <option value="Plate">Plate</option>
            <option value="Forging">Forging</option>
            <option value="Casting">Casting</option>
            <option value="Bar">Bar</option>
            <option value="Other">Other</option>
        </select>

        <label>Specification Prefix</label>
        <select id="specPrefix">
            <option value=""></option>
            <option value="SA">SA</option>
            <option value="A">A</option>
        </select>

        <label>Specification Code</label>
        <input id="specCode" type="text">

        <label>Grade / Type</label>
        <input id="gradeType" type="text">

        <label>Thickness</label>
        <input id="thickness" type="text">

        <label>Width</label>
        <input id="width" type="text">

        <label>Length</label>
        <input id="length" type="text">

        <label>Diameter</label>
        <input id="diameter" type="text">

        <label>Other</label>
        <input id="otherDim" type="text">

        <h3>Inspection</h3>

        <label>Visual Inspection Acceptable</label>
        <select id="visual">
            <option value=""></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>B16 Dimensions Acceptable</label>
        <select id="b16">
            <option value=""></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Markings Acceptable</label>
        <select id="markings">
            <option value=""></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="N/A">N/A</option>
        </select>

        <label>MTR / CofC Acceptable</label>
        <select id="mtr">
            <option value=""></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="N/A">N/A</option>
        </select>

        <label>Actual Material Markings</label>
        <textarea id="actualMarkings" rows="3"></textarea>

        <label>Comments</label>
        <textarea id="comments" rows="2"></textarea>

        <label>Status</label>
        <select id="status">
            <option value=""></option>
            <option value="Accept">Accept</option>
            <option value="Reject">Reject</option>
        </select>

        <button id="takePhotos" class="primary-btn">Take Up To 5 Photos</button>

        <div id="photoPreview"></div>

        <button id="saveMaterial" class="primary-btn save-btn">Save Material</button>

    </div>

</main>

</body>
</html>
