<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Material</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header-bar">
    <button class="back-btn" onclick="history.back()">Back</button>
    <h1 class="title">Add Material</h1>
    <img src="assets/icons/icon-192.png" class="header-icon">
</header>

<main class="content">

<form id="materialForm">

    <label>Description</label>
    <input type="text" id="description">

    <label>Vendor</label>
    <input type="text" id="vendor">

    <label>PO Number</label>
    <input type="text" id="poNumber">

    <label>Date Received</label>
    <input type="date" id="date">

    <label>Quantity</label>
    <input type="number" id="quantity">

    <label>Spec Prefix</label>
    <input type="text" id="specPrefix">

    <label>Spec Code</label>
    <input type="text" id="specCode">

    <label>Grade</label>
    <input type="text" id="grade">

    <label>B16 Dimensions</label>
    <input type="text" id="b16dim">

    <label>Thickness 1</label>
    <input type="text" id="th1">

    <label>Thickness 2</label>
    <input type="text" id="th2">

    <label>Thickness 3</label>
    <input type="text" id="th3">

    <label>Thickness 4</label>
    <input type="text" id="th4">

    <label>Visual Inspection</label>
    <input type="text" id="visual">

    <label>Marking Acceptable</label>
    <select id="markingAcceptable">
        <option>Yes</option>
        <option>No</option>
    </select>

    <label>MTR Acceptable</label>
    <select id="mtrAcceptable">
        <option>Yes</option>
        <option>No</option>
    </select>

    <label>Actual Marking</label>
    <input type="text" id="actualMarking">

    <label>Comments</label>
    <textarea id="comments"></textarea>

    <label>QC Initials</label>
    <input type="text" id="qcInitials">

    <label>QC Date</label>
    <input type="date" id="qcDate">

    <label>Photos (max 5)</label>
    <input type="file" accept="image/*" capture="camera" id="photoInput">

    <div id="photoPreview" class="photo-preview"></div>

    <button type="button" class="primary-btn" id="saveMaterialBtn">Save Material</button>
</form>

</main>

<script src="db.js"></script>
<script src="add_material.js"></script>

</body>
</html>
