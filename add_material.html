<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Material</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="add_material.js"></script>
</head>

<body>

    <!-- Header Bar -->
    <div class="header-bar">
        <img src="assets/icons/icon-192.png" alt="Logo">
        <span class="title">Add Material</span>
    </div>

    <!-- MAIN CARD -->
    <div class="card">

        <!-- Job Number -->
        <label>Job Number</label>
        <input id="jobNumber" type="text" class="input">

        <!-- Description -->
        <label>Description</label>
        <input id="description" type="text" class="input">

        <!-- Vendor -->
        <label>Vendor</label>
        <input id="vendor" type="text" class="input">

        <!-- PO# -->
        <label>PO Number</label>
        <input id="poNumber" type="text" class="input">

        <!-- Date -->
        <label>Date</label>
        <input id="date" type="date" class="input">

        <!-- Quantity -->
        <label>Quantity</label>
        <input id="quantity" type="number" class="input">

        <!-- Product -->
        <label>Product</label>
        <select id="product" class="input">
            <option value=""></option>
            <option>Tube</option>
            <option>Pipe</option>
            <option>Plate</option>
            <option>Forging</option>
            <option>Casting</option>
            <option>Bar</option>
            <option>Other</option>
        </select>

        <!-- Specification Prefix -->
        <label>Specification Prefix (SA / A)</label>
        <select id="specPrefix" class="input">
            <option value=""></option>
            <option>SA</option>
            <option>A</option>
        </select>

        <!-- Specification Code -->
        <label>Specification Code</label>
        <input id="specCode" type="text" class="input">

        <!-- Grade / Type -->
        <label>Grade / Type</label>
        <input id="gradeType" type="text" class="input">

        <!-- B16 -->
        <label>B16</label>
        <select id="b16" class="input">
            <option value=""></option>
            <option>.5</option>
            <option>.9</option>
            <option>.11</option>
            <option>.34</option>
            <option>.47</option>
        </select>

        <!-- Thicknesses -->
        <label>Thickness 1</label>
        <input id="th1" type="text" class="input">

        <label>Thickness 2</label>
        <input id="th2" type="text" class="input">

        <label>Thickness 3</label>
        <input id="th3" type="text" class="input">

        <label>Thickness 4</label>
        <input id="th4" type="text" class="input">

        <!-- Width / Length / Diameter / Other -->
        <label>Width</label>
        <input id="width" type="text" class="input">

        <label>Length</label>
        <input id="length" type="text" class="input">

        <label>Diameter</label>
        <input id="diameter" type="text" class="input">

        <label>Other</label>
        <input id="other" type="text" class="input">

        <!-- =========================================== -->
        <!--                 INSPECTION                  -->
        <!-- =========================================== -->

        <h3 style="margin-top:20px;">Inspection</h3>

        <label>Visual Inspection Acceptable</label>
        <select id="visual" class="input">
            <option value=""></option>
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>B16 Dimensions Acceptable</label>
        <select id="b16dim" class="input">
            <option value=""></option>
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Markings Acceptable</label>
        <select id="markingAcceptable" class="input">
            <option value=""></option>
            <option>Yes</option>
            <option>No</option>
            <option>N/A</option>
        </select>

        <label>MTR Acceptable</label>
        <select id="mtrAcceptable" class="input">
            <option value=""></option>
            <option>Yes</option>
            <option>No</option>
            <option>N/A</option>
        </select>

        <!-- Actual Material Marking -->
        <label>Actual Material Markings</label>
        <textarea id="actualMarking" class="input" rows="4"></textarea>

        <!-- Comments -->
        <label>Comments</label>
        <textarea id="comments" class="input" rows="2"></textarea>
        
        <!-- STATUS -->
        <label>Status</label>
        <select id="status" class="input">
            <option value=""></option>
            <option>Accept</option>
            <option>Reject</option>
        </select>

        <!-- QC Initial -->
        <label>QC Initials</label>
        <input id="qcInitials" type="text" class="input">

        <!-- QC Date -->
        <label>QC Date</label>
        <input id="qcDate" type="date" class="input">

        <!-- PHOTO BUTTON -->
        <button id="takePhotos" class="primary-btn">Take Up To 5 Photos</button>

        <!-- PHOTO PREVIEW (NOW CORRECTLY ADDED) -->
        <div id="photoPreview" style="margin-top:12px;"></div>

        <!-- SAVE BUTTON INSIDE CARD -->
        <button id="saveMaterial" class="primary-btn" style="margin-top:20px;">Save Material</button>

    </div>

</body>
</html>
