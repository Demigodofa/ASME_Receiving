<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Material</title>

    <link rel="stylesheet" href="style.css">

    <script defer src="db.js"></script>
    <script defer src="edit_material.js"></script>
</head>

<body>

<header class="header-bar">
    <button class="back-btn" onclick="window.history.back()">‚Üê Back</button>
    <h1 class="title">Edit Material</h1>
    <img src="assets/icons/icon-192.png" class="header-icon">
</header>

<div class="container">

    <div class="card">

        <!-- Description -->
        <label>Description</label>
        <input id="description" type="text">

        <label>Vendor</label>
        <input id="vendor" type="text">

        <label>PO Number</label>
        <input id="poNumber" type="text">

        <label>Date Received</label>
        <input id="date" type="date">

        <label>Quantity</label>
        <input id="quantity" type="number">

        <label>Product</label>
        <input id="product" type="text">

        <label>Spec Prefix</label>
        <input id="specPrefix" type="text">

        <label>Spec Code</label>
        <input id="specCode" type="text">

        <label>Grade</label>
        <input id="grade" type="text">

        <label>B16 Dimensions</label>
        <input id="b16dim" type="text">

        <label>Thickness 1</label>
        <input id="th1" type="text">

        <label>Thickness 2</label>
        <input id="th2" type="text">

        <label>Thickness 3</label>
        <input id="th3" type="text">

        <label>Thickness 4</label>
        <input id="th4" type="text">

        <label>Other Info</label>
        <textarea id="other"></textarea>

        <label>Visual</label>
        <select id="visual">
            <option value="">Select...</option>
            <option value="Acceptable">Acceptable</option>
            <option value="Reject">Reject</option>
        </select>

        <label>Marking Acceptable?</label>
        <select id="markingAcceptable">
            <option value="">Select...</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>MTR Acceptable?</label>
        <select id="mtrAcceptable">
            <option value="">Select...</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Actual Marking</label>
        <input id="actualMarking" type="text">

        <label>Comments</label>
        <textarea id="comments"></textarea>

        <label>QC Initials</label>
        <input id="qcInitials" type="text">

        <label>QC Date</label>
        <input id="qcDate" type="date">

        <!-- PHOTOS -->
        <h3 style="margin-top:20px;">Photos</h3>

        <input 
            type="file"
            id="photoInput"
            accept="image/*"
            capture="environment"
            style="margin-bottom:20px;"
        >

        <div id="photoPreview" class="photo-preview"></div>

        <button id="saveMaterialBtn" class="primary-btn">Save Changes</button>

    </div>

</div>

</body>
</html>
