<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Material</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/dexie@3/dist/dexie.js"></script>
    <script defer src="edit_material.js"></script>
</head>

<body>

<header class="header-bar">
    <button class="back-btn" onclick="window.history.back()">‚Üê Back</button>
    <h1 class="title">Edit Material</h1>
    <img src="assets/icons/icon-192.png" class="header-icon">
</header>

<div class="container">

<form id="materialForm">

    <input type="hidden" id="materialId">

    <label>Description</label>
    <input type="text" id="description">

    <label>Vendor</label>
    <input type="text" id="vendor">

    <label>PO Number</label>
    <input type="text" id="poNumber">

    <label>Date</label>
    <input type="date" id="date">

    <label>Quantity</label>
    <input type="number" id="quantity">

    <label>Product</label>
    <select id="product">
        <option>Plate</option>
        <option>Pipe</option>
        <option>Tube</option>
        <option>Fitting</option>
        <option>Other</option>
    </select>

    <label>Spec Prefix</label>
    <input type="text" id="specPrefix">

    <label>Spec Code</label>
    <input type="text" id="specCode">

    <label>Grade</label>
    <input type="text" id="grade">

    <label>B16 Size</label>
    <input type="text" id="b16dim">

    <label>Thickness</label>
    <input type="text" id="th1">

    <label>Width</label>
    <input type="text" id="th2">

    <label>Length</label>
    <input type="text" id="th3">

    <label>Diameter</label>
    <input type="text" id="th4">

    <label>Other</label>
    <input type="text" id="other">

    <label>Visual Acceptable?</label>
    <select id="visual">
        <option>Yes</option>
        <option>No</option>
    </select>

    <label>Marking Acceptable?</label>
    <select id="markingAcceptable">
        <option>Yes</option>
        <option>No</option>
    </select>

    <label>MTR Acceptable?</label>
    <select id="mtrAcceptable">
        <option>Yes</option>
        <option>No</option>
    </select>

    <label>Actual Marking</label>
    <textarea id="actualMarking"></textarea>

    <label>Comments</label>
    <textarea id="comments"></textarea>

    <label>QC Initials</label>
    <input type="text" id="qcInitials">

    <label>QC Date</label>
    <input type="date" id="qcDate">

    <label>Photos</label>
    <button type="button" id="takePhotos" class="primary-btn">Add Photo</button>

    <div id="photoPreview" class="photo-preview"></div>

    <button type="button" id="saveChanges" class="primary-btn full-btn">Save Changes</button>

</form>

</div>
</body>
</html>
