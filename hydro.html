<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Welders Helper — Hydro Reports</title>
  <meta name="theme-color" content="#101828" />
  <link rel="manifest" href="manifest.webmanifest" />
</head>
<body style="font-family:system-ui;background:#0b1120;color:#e5e7eb;margin:0">
  <div style="padding:16px;border-bottom:1px solid #1f2937;background:#111827;position:sticky;top:0">
    <a href="jobs.html" style="color:#22c55e;text-decoration:none;padding:8px 12px;border:1px solid #1f2937;border-radius:8px;background:#0f172a">← Jobs</a>
    <span id="hdr" style="margin-left:10px;font-weight:800">Hydro — Job</span>
    <a href="app.html" style="float:right;color:#22c55e;text-decoration:none;padding:8px 12px;border:1px solid #1f2937;border-radius:8px;background:#0f172a">App</a>
  </div>
  <main style="padding:16px;max-width:980px;margin:0 auto">
    <p style="color:#94a3b8">Coming soon. This page will record Hydro reports for this Job.</p>
  </main>
  <script>
    const qs=new URLSearchParams(location.search);
    document.getElementById('hdr').textContent = `Hydro — Job ${qs.get('job')||''}`;
    (async()=>{ if(!('serviceWorker'in navigator))return; try{const r=await navigator.serviceWorker.register('service_worker.js'); if(r.waiting) r.waiting.postMessage({type:'SKIP_WAITING'});}catch(e){console.error(e);} })();
  </script>
</body>
</html>
