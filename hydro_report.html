<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hydrostatic Pressure Test Report</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="hydro-report">
    <header class="header-bar">
        <button class="back-btn" onclick="window.history.back()">‚Üê Back</button>
        <h1 class="title">Hydrostatic Pressure Test Report</h1>
        <img src="assets/icons/icon-192.png" class="header-icon" />
    </header>

    <main>
        <form id="hydroReportForm" class="card">
            <div class="form-field">
                <label for="jobNumber">Job Number</label>
                <input type="text" id="jobNumber" required />
            </div>
            <div class="form-field">
                <label for="itemNumber">Item Number</label>
                <input type="text" id="itemNumber" />
            </div>
            <div class="form-field">
                <label for="customer">Customer</label>
                <input type="text" id="customer" />
            </div>
            <div class="form-field">
                <label for="itemDescription">Test Item Description</label>
                <input type="text" id="itemDescription" />
            </div>

            <div class="form-field">
                <label>ASME CODE:</label>
                <div class="checkbox-group checkbox-group--horizontal">
                    <input type="checkbox" id="codeSecI" name="asmeCode" value="Section I" />
                    <label for="codeSecI">Section I</label>
                    <input type="checkbox" id="codeSecVIIIDivI" name="asmeCode" value="Section VIII Div I" />
                    <label for="codeSecVIIIDivI">Section VIII Div I</label>
                    <input type="checkbox" id="codeSecIV" name="asmeCode" value="Section IV" />
                    <label for="codeSecIV">Section IV</label>
                    <input type="checkbox" id="codeB311" name="asmeCode" value="B31.1" />
                    <label for="codeB311">B31.1</label>
                    <input type="text" id="codeOther" placeholder="Other" />
                </div>
            </div>

            <div class="form-field">
                <label for="calculatedTestPressure">Calculated Test Pressure (PSI)</label>
                <input type="number" id="calculatedTestPressure" />
            </div>
            <div class="form-field">
                <label for="maxTestPressure">Maximum Test Pressure (PSI)</label>
                <input type="number" id="maxTestPressure" />
            </div>
            <div class="form-field">
                <label for="testGaugeId">Test Gauge ID</label>
                <input type="text" id="testGaugeId" />
            </div>

            <div class="form-field">
                <label>Isolation Valves Closed:</label>
                <div class="radio-group radio-group--horizontal">
                    <input type="radio" id="valvesClosedYes" name="valvesClosed" value="yes" />
                    <label for="valvesClosedYes">YES</label>
                    <input type="radio" id="valvesClosedNo" name="valvesClosed" value="no" />
                    <label for="valvesClosedNo">NO</label>
                </div>
            </div>
            <div class="form-field">
                <label>Item Properly Vented:</label>
                <div class="radio-group radio-group--horizontal">
                    <input type="radio" id="ventedYes" name="vented" value="yes" />
                    <label for="ventedYes">YES</label>
                    <input type="radio" id="ventedNo" name="vented" value="no" />
                    <label for="ventedNo">NO</label>
                </div>
            </div>
            <div class="form-field">
                <label>Item Properly Supported:</label>
                <div class="radio-group radio-group--horizontal">
                    <input type="radio" id="supportedYes" name="supported" value="yes" />
                    <label for="supportedYes">YES</label>
                    <input type="radio" id="supportedNo" name="supported" value="no" />
                    <label for="supportedNo">NO</label>
                </div>
            </div>

            <div class="form-field">
                <label for="waterMetalTemp">Water/Metal Temperature</label>
                <input type="text" id="waterMetalTemp" />
            </div>
            <div class="form-field">
                <label for="finalInspectionPressure">Final Inspection @ PSI</label>
                <input type="number" id="finalInspectionPressure" />
            </div>
            <div class="form-field">
                <label>Final Inspection Result:</label>
                <div class="radio-group radio-group--horizontal">
                    <input type="radio" id="resultAccepted" name="finalResult" value="Accepted" />
                    <label for="resultAccepted">Accepted</label>
                    <input type="radio" id="resultRejected" name="finalResult" value="Rejected" />
                    <label for="resultRejected">Rejected</label>
                </div>
            </div>

            <div class="form-field">
                <label for="comments">COMMENTS</label>
                <textarea id="comments"></textarea>
            </div>

            <div class="form-field">
                <label for="qci">QCI</label>
                <input type="text" id="qci" />
            </div>
            <div class="form-field">
                <label for="qciDate">Date</label>
                <input type="date" id="qciDate" />
            </div>

            <div class="form-field">
                <label for="ai">A.I.</label>
                <input type="text" id="ai" />
            </div>
            <div class="form-field">
                <label for="aiDate">Date</label>
                <input type="date" id="aiDate" />
            </div>

            <div class="form-field">
                <label for="customerSignature">Customer</label>
                <input type="text" id="customerSignature" />
            </div>
            <div class="form-field">
                <label for="customerDate">Date</label>
                <input type="date" id="customerDate" />
            </div>

            <button type="submit" class="primary-btn">Save Report</button>
        </form>
    </main>

    <script src="https://unpkg.com/dexie@3/dist/dexie.js"></script>
    <script src="db.js"></script>
    <script src="hydro_report.js"></script>
</body>
</html>
