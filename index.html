<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welder's Helper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="splash-screen">
    <div class="splash-container">
        <img src="assets/icons/icon-192.png" alt="Welder's Helper" class="splash-logo">
    </div>

    <script>
        // Give the splash screen a moment, then continue
        window.addEventListener("load", () => {
            setTimeout(() => {
                window.location.replace("app.html");
            }, 800);
        });
    </script>
</body>
</html>
