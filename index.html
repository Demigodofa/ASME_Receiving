<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASME Receiving</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#0b5bd3" />
</head>

<body class="home-screen">
  <header class="header-center-only">
    <img src="assets/icons/icon-192.png" class="header-logo-centered" alt="ASME Receiving" />
  </header>

  <main class="home-main">
    <button class="primary-btn" onclick="window.location.href='create_job.html'">Create Job</button>
    <button class="primary-btn" onclick="window.location.href='jobs.html'">Browse Jobs</button>
    <button class="secondary-btn" onclick="window.location.href='upload_queue.html'">Upload Queue</button>

    <section class="card cloud-settings">
      <h2>Cloud Mode</h2>

      <label class="toggle-row">
        <input type="checkbox" id="cloudModeToggle">
        <span>Enable cloud mode</span>
      </label>

      <p id="cloudStatusText" class="status-text"></p>

      <label for="firebaseConfigInput">Firebase Config (JSON)</label>
      <textarea id="firebaseConfigInput" rows="6" placeholder='{"apiKey":"...","authDomain":"...","projectId":"...","storageBucket":"...","appId":"..."}'></textarea>

      <label for="pdfEndpointInput">PDF Endpoint (optional for now)</label>
      <input type="text" id="pdfEndpointInput" placeholder="https://.../generate-pdf" />

      <button type="button" class="secondary-btn" id="saveCloudSettingsBtn">Save Cloud Settings</button>
    </section>
  </main>

  <script src="cloud_settings.js"></script>
  <script type="module" src="cloud.js"></script>
  <script src="app.js"></script>

  <script>
    // Optional but nice: register service worker for offline/PWA
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service_worker.js").catch(() => {});
    }
  </script>
</body>
</html>
