<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welder's Helper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    <style>
    /* small overrides to ensure splash hold and subtitle sizing without changing the main stylesheet */
    .splash-container { animation: splashFade 4s ease-in-out forwards !important; }
    .splash-subtitle { color: #0d2347 !important; font-size: 1.15rem !important; font-weight: 500 !important; max-width: 360px !important; }
    </style>
</head>
<body class="splash-screen-body">
    <div class="splash-container">
        <img src="assets/icons/icon-192.png" class="splash-logo" alt="Welder's Helper Logo">
        <p class="splash-subtitle">Developer of real workflows. Less paperwork. More accuracy.</p>
    </div>
    <script>
        // Hold the splash for 4.0 seconds (4000 ms) before navigating
        setTimeout(() => {
            window.location.href = 'home.html';
        }, 4000);
    </script>
</body>
</html>
