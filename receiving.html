<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materials Received</title>

    <link rel="stylesheet" href="style.css" />

    <!-- iOS home screen -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/icon-180.png">
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='default'>

    <!-- Android PWA -->
    <link rel="manifest" href="manifest.webmanifest">
</head>

<body>

<header class="card header-bar">
    <button class="back-btn" onclick="window.history.back()">‚Üê Back</button>
    <h1 class="title">Materials Received</h1>
    <img src="assets/icons/icon-192.png" class="header-icon">
</header>

<main>

    <section class="card">
        <h2 id="jobHeader">Job:</h2>

        <table class="table">
            <thead>
                <tr>
                    <th>Part #</th>
                    <th>Description</th>
                    <th>Qty</th>
                    <th>Heat</th>
                </tr>
            </thead>
            <tbody id="materialTable"></tbody>
        </table>

        <button class="primary-btn" onclick="addMaterial()">
            Add Material
        </button>
    </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/dexie@3.2.3/dist/dexie.min.js"></script>
<script src="db.js"></script>

<script>
// Get job number from URL
const params = new URLSearchParams(window.location.search);
const jobNumber = params.get("job");

document.getElementById("jobHeader").textContent = "Job: " + jobNumber;

// Load materials for this job
async function loadMaterials() {
    const mats = await getMaterials(jobNumber);
    const tbody = document.getElementById("materialTable");
    tbody.innerHTML = "";

    mats.forEach(mat => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${mat.partNumber || ""}</td>
            <td>${mat.description || ""}</td>
            <td>${mat.qty || ""}</td>
            <td>${mat.heat || ""}</td>
        `;
        tr.onclick = () => editMaterial(mat.id);
        tbody.appendChild(tr);
    });
}

function addMaterial() {
    window.location.href = "add_material.html?job=" + encodeURIComponent(jobNumber);
}

// Send to actual edit page
function editMaterial(id) {
    window.location.href =
        "edit_material.html?job=" +
        encodeURIComponent(jobNumber) +
        "&id=" +
        encodeURIComponent(id);
}

loadMaterials();
</script>

</body>
</html>
