<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receiving - ASME</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icon-32.png" type="image/png" />
</head>

<body>

    <header>
        <img src="icon-32.png" alt="App Icon" />
        <h1>Receiving</h1>
    </header>

    <main>

        <div class="card">
            <h2 class="center">New Material Entry</h2>

            <label for="job">Job Number</label>
            <input id="job" type="text" placeholder="Enter job number" />

            <label for="part">Part Number</label>
            <input id="part" type="text" placeholder="Enter part number" />

            <label for="desc">Description</label>
            <input id="desc" type="text" placeholder="Material description" />

            <label for="qty">Quantity</label>
            <input id="qty" type="number" min="1" placeholder="0" />

            <label for="heat">Heat Number</label>
            <input id="heat" type="text" placeholder="Heat / Lot Number" />

            <label for="certs">Attach Certs (PDF/Image)</label>
            <input id="certs" type="file" accept=".pdf,.jpg,.jpeg,.png" />
        </div>

        <div class="card">
            <label for="notes">Notes</label>
            <textarea id="notes" rows="4" placeholder="Optional notes"></textarea>
        </div>

    </main>

    <footer>
        <button class="btn action-btn" onclick="submitReceiving()">Submit Receiving</button>
    </footer>

    <script>
        function submitReceiving() {
            const job = document.getElementById('job').value.trim();
            const part = document.getElementById('part').value.trim();
            const desc = document.getElementById('desc').value.trim();
            const qty = document.getElementById('qty').value.trim();
            const heat = document.getElementById('heat').value.trim();
            const notes = document.getElementById('notes').value.trim();

            if (!job || !part || !qty) {
                alert("Job, Part Number, and Quantity are required.");
                return;
            }

            alert("Receiving submitted!");
        }
    </script>

</body>
</html>
