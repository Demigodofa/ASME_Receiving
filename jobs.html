<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobs - ASME Receiving</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icon-32.png" type="image/png" />
</head>

<body>

    <header>
        <img src="icon-32.png" alt="App Icon" />
        <h1>Jobs</h1>
    </header>

    <main>

        <div class="card center">
            <h2>Job List</h2>
            <p style="margin-top:10px;">Select a job to view details.</p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Job #</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="jobTable">
                <!-- Filled dynamically later -->
            </tbody>
        </table>

        <div class="spacer"></div>

        <button class="btn" onclick="newJob()">Create New Job</button>

    </main>

    <footer>
        <a href="app.html" class="btn-secondary action-btn">Back</a>
    </footer>

    <script>
        // Placeholder job list
        const sampleJobs = [
            { job: '1001', desc: 'Heat Exchanger' },
            { job: '1002', desc: 'Steam Drum' },
            { job: '1003', desc: 'Tube Bundle' }
        ];

        function renderJobs() {
            const table = document.getElementById('jobTable');
            table.innerHTML = '';

            sampleJobs.forEach(j => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${j.job}</td>
                    <td>${j.desc}</td>
                    <td><a class="btn-secondary" href="job.html?job=${j.job}">Open</a></td>
                `;

                table.appendChild(row);
            });
        }

        function newJob() {
            window.location.href = 'job.html?new=true';
        }

        renderJobs();
    </script>

</body>
</html>
