<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobs</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="card header-bar">
    <button class="back-btn" onclick="window.history.back()">
        ‚Üê Back
    </button>
    <h1 class="title">Jobs</h1>
</header>

<main>

    <section class="card">
        <h2>Job List</h2>
        <p>Select a job to view details.</p>

        <table class="table">
            <thead>
                <tr>
                    <th>Job #</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="jobsTable"></tbody>
        </table>

    </section>

</main>

<script>
// Placeholder until IndexedDB hookup
const demoJobs = [
    { num: "1001", desc: "Heat Exchanger" },
    { num: "1002", desc: "Steam Drum" },
    { num: "1003", desc: "Tube Bundle" }
];

function loadJobs() {
    const table = document.getElementById("jobsTable");
    table.innerHTML = "";

    demoJobs.forEach(j => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
            <td>${j.num}</td>
            <td>${j.desc}</td>
            <td>
                <button class="link-btn" onclick="openJob('${j.num}')">Open</button>
            </td>
        `;

        table.appendChild(tr);
    });
}

function openJob(jobNum) {
    window.location.href = "job.html?job=" + jobNum;
}

loadJobs();
</script>

</body>
</html>
