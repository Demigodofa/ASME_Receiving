<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ASME Receiving - Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<style>
body {
    background: #f5f7fa;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

.header {
    display: flex;
    align-items: center;
    padding: 18px;
    background: #003366;
    color: white;
}

.header img {
    width: 40px;
    margin-right: 12px;
}

.header-title {
    font-size: 22px;
    font-weight: bold;
}

.main-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 25px;
}

.menu-btn {
    background: #004a99;
    color: white;
    padding: 16px 25px;
    font-size: 20px;
    border-radius: 10px;
    border: none;
    width: 85%;
    text-align: center;
    margin-bottom: 25px;
    box-shadow: 0px 2px 5px rgba(0,0,0,0.25);
}

.back-btn {
    background: #ddd;
    padding: 12px 18px;
    border-radius: 8px;
    width: 105px;
    margin: 18px;
    text-align: center;
    color: #003366;
    font-weight: bold;
}

.back-btn span {
    margin-right: 6px;
}
</style>

</head>
<body>

<div class="header">
    <img src="assets/icons/icon-192.png" alt="Logo">
    <span class="header-title">ASME Receiving</span>
</div>

<div class="main-area">
    <button class="menu-btn" onclick="location.href='create_job.html'">Create Job</button>
    <button class="menu-btn" onclick="location.href='jobs.html'">Browse Jobs</button>
</div>

<div class="back-btn" onclick="location.href='index.html'">
    <span>&larr;</span> Back
</div>

<script src="db.js"></script>
<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service_worker.js');
}
</script>

</body>
</html>
