<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Cloud - MaterialGuardian</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="activate-cloud-body">

    <header class="header-bar">
        <a href="home.html" class="back-btn">&larr; Home</a>
        <h1 class="title">Activate Cloud Access</h1>
    </header>

    <main class="content-container">
        <div class="activation-card">
            <h2>Enter Access Code</h2>
            <p>Enter the access code you received after purchase to enable cloud features.</p>
            
            <div class="input-group">
                <input type="text" id="accessTokenInput" placeholder="Your-Access-Code" class="text-input">
            </div>

            <button id="activateBtn" class="primary-btn">Activate</button>

            <div id="statusMessage" class="status-message"></div>
        </div>
    </main>

    <script src="cloud_settings.js"></script>
    <script src="activate_cloud.js"></script>

</body>
</html>
