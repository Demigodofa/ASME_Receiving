<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaterialGuardian</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="activate_cloud.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="assets/icons/Material_Guardian_180.png">
</head>
<body class="home-landing-body">

    <header class="header-bar">
        <h1 class="title">MaterialGuardian</h1>
    </header>

    <main class="landing-screen has-header">
        <div class="landing-logo-wrapper">
            <img src="assets/icons/Material_Guardian_512.png" class="landing-logo" alt="Receiving Guardian Logo">
        </div>

        <div class="landing-actions">
            <a href="create_job.html" class="landing-button">Create A New Job</a>
            <a href="activate_cloud.html" class="landing-button">Activate Cloud Access</a>
        </div>

        <section class="home-jobs-section" id="homeJobsSection">
            <div class="home-jobs-header">
                <h2>Current Jobs</h2>
                <p>Tap a job to continue editing or reporting.</p>
            </div>
            <div id="homeJobsList" class="home-jobs-list"></div>
        </section>

    </main>

    <script src="https://unpkg.com/dexie@3/dist/dexie.js"></script>
    <script src="db.js"></script>
    <script src="cloud_settings.js"></script>
    <!-- Added jobs.js to handle the job list logic -->
    <script src="jobs.js"></script>
    <script src="app.js"></script>
</body>
</html>
